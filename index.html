<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <script src="./scripts/script.js" defer></script>
    <title>Calculator</title>
</head>

<body>
    <div class="page">
        <header class="header">
            <span class="head-title">Justin Hairston's Calculator</span>

            <div class="sidebar">
                <div class="links">
                    <a>My Github</a>
                    <a>My Linkedin</a>
                    <a>Email Me</a>
                </div>
            </div>
        </header>
        <div class="main-container">
            <div class="content">
                <div class="screen">0</div>
                <div class="grid">
                    <button class="all-clear top">AC</button>
                    <button class="divide ops top">÷</button>
                    <button class="multiply ops top">*</button>
                    <button class="delete side">Del</button>
                    <button class="num-pad">7</button>
                    <button class="num-pad">8</button>
                    <button class="num-pad">9</button>
                    <button class="subtract side">-</button>
                    <button class="num-pad">4</button>
                    <button class="num-pad">5</button>
                    <button class="num-pad">6</button>
                    <button class="add ops side">+</button>
                    <button class="num-pad">1</button>
                    <button class="num-pad">2</button>
                    <button class="num-pad">3</button>
                    <button class="equal side">=</button>
                    <button class="num-pad zero">0</button>
                    <button class="decimal">.</button>



                </div>

            </div>
        </div>

        <footer class="footer">
            <span class="foot-title"> Copyright © 2022 Justin Hairston</span>
        </footer>
    </div>

</body>

</html>
